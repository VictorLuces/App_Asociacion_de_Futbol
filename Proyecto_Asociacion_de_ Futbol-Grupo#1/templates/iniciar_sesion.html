<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>

<body>
    <div class="wrapper">
        <form action="/iniciar_sesion" method="POST">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <input type="text" name="fullname" placeholder="Usuario" required><i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="clave" placeholder="Contraseña" required><i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <a href='#'>¿Has olvidado tu contraseña?</a>
            </div>
            <button type="submit" class="btn"> Iniciar</button>
            <div class="wrapper-btn">
                <br>
                <a href="/">Atrás</a>
            </div>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="/registrar">Registrarse</a></p>
            </div>
            <div class="mensaje">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </form>

    </div>

</body>

</html>
